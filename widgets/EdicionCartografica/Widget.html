<div id="divEdicionCartografica" style="height: 100%;">

        <div id="filalabelBtn" class="filalabelBtn">
                <label class="labels" for="IdDelProyecto ">Id del proyecto </label>
                <button id="btnAceptar" type="button" class="btn btn-outline-success btn-sm mt-3" >Consultar proyecto</button>
        </div>
        <div id="input-group" class="input-group">
                <input type="text" name="IdDelProyecto" id="IdDelProyecto" data-toggle="tooltip" data-placement="top" class="form-control ">
        </div>

        <div id="idHerramientas" style="display: none; margin-top: 50px;">
                <div id="iconoEditarNodos"  title="Editar Nodos" data-toggle="tooltip" data-placement="top" data-customClass="test"></div>
                <div id="iconoUnirGeometrias" title="Unir Geometrías" data-toggle="tooltip" data-placement="top"></div>               
                <div id="iconoExportarGeometrias" title="Exportar Geometrías" data-toggle="tooltip" data-placement="top"></div>   
                <div id="iconoCrearGeometrias" title="Crear Geometrías" data-toggle="tooltip" data-placement="top"></div>   
                <div id="iconoGuardarGeometrias" title="Guardar Geometrías" data-toggle="tooltip" data-placement="top"></div>               
        </div>

        <div id="editar" style="display: none; margin-top: 10px; flex-direction: column;">
                <p><span style="font-weight: bold;">EDITAR NODOS</span></p>
                <p>De un click derecho sobre el nodo que desea editar</p>               
        </div>
        <div id="unir" style="display: none; margin-top: 10px; flex-direction: column; flex-direction: column;">
                <p><span style="font-weight: bold;">UNIR GEOMETRÍAS</span></p>                
                <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="selectGeometrias" >
                        <label class="form-check-label" for="selectGeometrias">
                                Seleccionar Geometrías
                        </label>
                </div>
                <button id="btnSelectAtributos" type="button" class="btn btn-outline-success btn-sm mt-3">
                        Seleccionar atributos
                </button>
        </div>
        
        <div id="exportar" style="display: none; margin-top: 10px; flex-direction: column;">
                <p><span style="font-weight: bold;">EXPORTAR GEOMETRÍAS</span></p>
                <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="selectGeometriasExportar" >
                        <label class="form-check-label" for="selectGeometriasExportar">
                                Seleccionar Geometrías
                        </label>
                </div>
                <!-- <div class="fila"> -->
                        <button id="exportarGeom" type="button" class="btn btn-outline-success btn-sm mt-3" >Exportar</button>
                <!-- </div> -->

        </div>
        <div id="crear" style="display: none; margin-top: 10px; flex-direction: column;">
                <p><span style="font-weight: bold;">CREAR GEOMETRÍAS</span></p>
                <div id="TipoDeGeometria">
                        <label class="labels" for="IdDelProyecto ">Tipo de geometría</label>
                        <div class="fila">
                                <div class="divColum">
                                        <button id="point" type="button" class="btn btn-outline-success btn-sm btnRound" ></button>
        
                                        <label class="mb-0" for="point">Punto</label>
                                </div>
                                <div class="divColum">
                                        <button id="line" type="button" class="btn btn-outline-success btn-sm btnRound" ></button>
        
                                        <label class="mb-0" for="line">Línea</label>
                                </div>
                                <div class="divColum">
                                        <button id="polygon" type="button" class="btn btn-outline-success btn-sm btnRound" ></button>
        
                                        <label class="mb-0" for="polygon">Polígono</label>
                                </div>
                                
                                <!-- <button id="line" >
                                        Línea
                                </button>
                                <button id="polygon" >
                                        Polígono
                                </button> -->
                        </div>
                
                        <div class="fila">
                                <button id="undo" type="button" class="btn btn-outline-success btn-sm mt-3" >Deshacer</button>
                                <button id="redo" type="button" class="btn btn-outline-success btn-sm mt-3" >Rehacer</button>
                                <!-- <button id="redo" >
                                        Deshacer
                                </button>
                                <button id="redo" >
                                        Rehacer
                                </button> -->
                                <br>
                        </div>
                        <p id="textInfo" class="label" style="display: none; text-align: center;">
                                Click derecho sobre la imagen para editar
                        </p>
                </div>

        </div>
        <div id="guardar" style="display: none; margin-top: 10px; flex-direction: column;">
                <p><span style="font-weight: bold;">GUARDAR GEOMETRÍAS</span></p>
                <button id="btnGuardarNodos" type="button" class="btn btn-outline-success btn-sm mt-3" >Guardar </button>
        </div>

        <!-- <div id="Atributos">
                <label class="labels" for="IdDelProyecto ">Atributos</label>

        </div> -->
        <div id="regresarDiv">
                <button id="regresar" style="display: none;" type="button" class="btn btn-outline-success btn-sm mt-3" >Regresar</button>
        </div>

        <!-- Modal confirmacion -->
        <div id="ModalConfirmacion" style="display: none;">
                <p id="msgConfirmacion">Porfavor confirmar la edición de las geometrias.</p>
                <div id="divBtnsModal">
                        <button id="aceptarModal"  type="button" class="btn btn-outline-success btn-sm mt-3" >Aceptar</button>
                        <button id="cancelarModal"  type="button" class="btn btn-outline-success btn-sm mt-3" >Cancelar</button>
                </div>
        </div>
        <!-- Modal confirmacion eliminacion geometria-->
        <div id="ModalConfirmacionDelete" style="display: none;">
                <p id="msgConfirmacion">Porfavor confirmar la eliminación de la geometria.</p>
                <div id="divBtnsModal">
                        <button id="aceptarModalEliminar"  type="button" class="btn btn-outline-success btn-sm mt-3" >Aceptar</button>
                        <button id="cancelarModalEliminar"  type="button" class="btn btn-outline-success btn-sm mt-3" >Cancelar</button>
                </div>
        </div>

        <div id="loader_2" class="justify-content-center loader2">
                <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                </div>
        </div>
