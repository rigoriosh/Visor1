<div>
	<div id="loading" class="loader" style="display: none;">
		<span id="status"></span>
		<!-- <img src="../../images/loadingCapa.gif" alt=""> -->
		<img src="./images/loadingCapa.gif" alt="">
	</div>
	


	<div class="form-group">
		<label class="labels" for="selServicios">Temática:</label>
		<select id="selServicios" class="form-control form-control-sm"
			onchange="if(this.selectedIndex >=0) consultaCapasSegunTematica(this)">
			<option value="0">Seleccione...</option>
			<option value="https://172.17.3.205:6443/arcgis/rest/services/SAE/PRUEBA/MapServer">
				SAE/PRUEBA
			</option>
			<option value="https://172.17.3.205:6443/arcgis/rest/services/SAE/PREDIOS_SAE/MapServer">
				Cartografía Básica</option>
			<option value="https://172.17.3.205:6443/arcgis/rest/services/SAE/OTROS/MapServer">
				Capas adicionales
			</option>
			
		</select>

		<label class="labels" for="selCapas">Capa:</label>
		<select id="selCapas" class="form-control form-control-sm"
			onchange="consultaAtributosSegunCapa(this, document.getElementById('selCapas'), document.getElementById('selServicios'))">
			<option value="">Seleccione...</option>
		</select>

		<label class="labels" for="selAtributos">Atributo:</label>
		<select id="selAtributos" class="form-control form-control-sm">
			<option value="">Seleccione...</option>
		</select>

		<label class="labels" for="palabraClave">Palabra clave:</label>
		<textarea id="palabraClave" class="form-control form-control-sm" rows="2" cols="23"></textarea>

		<div class="fila">
			<button id="btnLimpiar" type="button" class="btn btn-outline-success btn-sm mt-3"
				onclick="limpiar()">Limpiar</button>
			<button id="btnBuscar" type="button" class="btn btn-outline-success btn-sm mt-3"
				onclick="consultaSimple()">Buscar</button>
		</div>



	</div>



	<div id="myModal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			<!-- <span class="close">&times;</span> -->
			<p id="textoModal"></p>
		</div>

	</div>

</div>
